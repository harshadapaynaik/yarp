<!DOCTYPE html>
<html lang="en"><head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{APP_NAME}} Dashboard</title>
	<!-- BOOTSTRAPS -->
	<link type="text/css" href="{{STATIC_URL}}dashboard/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- THEMES -->
	<link type="text/css" href="{{STATIC_URL}}dashboard/css/theme.css" rel="stylesheet">
	<!--ICONS-->
	<link type="text/css" href="{{STATIC_URL}}dashboard/icons/font-awesome/css/font-awesome.css" rel="stylesheet">
	
	<!--JAVASCRIPTS-->
	<script src="{{STATIC_URL}}dashboard/scripts/jquery-1.9.1.min.js"></script>
	<script src="{{STATIC_URL}}dashboard/scripts/jquery-ui-1.10.1.custom.min.js"></script>
	<script src="{{STATIC_URL}}dashboard/bootstrap/js/bootstrap.min.js"></script>
    

<script type="text/javascript">
STATIC_URL = '{{STATIC_URL}}dashboard/';
</script>

</head>
<body>
	<div class="frame"><div class="sidebar">
<div class="wrapper">

	
	<a class="brand profile" href="#">{{APP_NAME}} Dashboard</a>


	<ul class="nav nav-list">
	
	<li class="active" >
	<a href='{% url "dashboard" %}'><i class="icon-dashboard"></i>Blog</a>
	</li>	

	<li>
	<a href='{% url "dashboardposts" %}'><i class="icon-table"></i>Posts</a>
	</li>

	</ul>
</div>
</div>
<div class="content">

	<div class="navbar navbar-static-tops">
	<div class="navbar-inner">		
		<a href="javascript:void(0);" class="btn pull-left toggle-sidebar hidden-desktop"><i class="icon-reorder"></i></a>
		


		<div  class="pull-right toggle-sidebar">
		<a class="pull-right" href='{% url "dashboardlogout" %}'>logout</a>
		</div>
	
	</div>
</div><!--/.navbar -->	
	<div class="content-head">
		<!--
		<ul class="breadcrumb">
			<li><a href="index.html#">Home</a> <span class="divider"><i class="icon-angle-right"></i></span></li>
			<li class="active">Dashboard</li>
		</ul>
		-->

		<div class="span12">
			<div class="span6">
			{% block headcontent %}
			<h2>{{pagename}}</h2>
			<div class="muted">
			{{pagedesc}}
			</div>

	{% endblock %}
		
		</div>

		<div class="span4">

			{% include "notifications.html" %}

		</div>
		</div>

	

	</div>
	<div class="content-body">
	

	{% block content %}



	{% endblock %}


	</div>


	</div><!--/.content-->

</div><!-- /.frame -->

{% block scripts %}
<!-- Extra Scripts -->
{% endblock %}
<!-- THEME -->
<script src="{{STATIC_URL}}dashboard/scripts/theme.js"></script>
<!--FONTS-->
	<link type='text/css'href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,500italic,500,300italic,300' rel='stylesheet'>
	<link type="text/css" href='http://fonts.googleapis.com/css?family=Fugaz+One|Leckerli+One' rel='stylesheet'>
</body>
</html>
