<html lang="en"><head>

	<title>{{APP_NAME}} Dashboard</title>
	<!-- BOOTSTRAPS -->
	<link type="text/css" href="{{STATIC_URL}}dashboard/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- THEMES -->
	<link type="text/css" href="{{STATIC_URL}}dashboard/css/theme.css" rel="stylesheet">

	<link type="text/css" href="{{STATIC_URL}}dashboard/icons/font-awesome/css/font-awesome.css" rel="stylesheet">

	<!--FONTS-->
	<link type='text/css'href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,500italic,500,300italic,300' rel='stylesheet'>

	<script src="{{STATIC_URL}}dashboard/scripts/jquery-1.9.1.min.js"></script>

</head>
<body>
	<div class="frame">
<div class="form-login">

<div class="container tab-pane fade active in" id="dashboardlogin">
	<div class="row-fluid">
		<div class="span4 offset4">
			<form class="form" style="margin-top: -50%" action='{% url "dashboardlogin" %}'>
				<h1 class="brand text-center" style="font-size: 60px; margin-bottom: 30px">{{APP_NAME}}</h1>
				<hr>
				<p class="account-username">
					<input type="text" required="required" placeholder="Username" class="span12">
				</p>
				<p class="account-password">
					<input type="password" required="required" placeholder="Password" class="span12">
				</p>
				<p class="account-helper clearfix" style="margin-bottom: 20px;">
					
					<!--
					<b><a href="#" data-toggle="tab" data-target="#dashboardsignup">Create New Account</a></b>
					-->
					<a href="#" data-toggle="tab" data-target="#dashboardpass">Forgot Password?</a>
				</p>
				<button class="btn btn-block btn-large btn-primary">Sign In</button>
				</form>
			</div>
		</div>
	</div>

<div class="container tab-pane fade" id="dashboardpass">
	<div class="row-fluid">
		<div class="span4 offset4">
			<form class="form" style="margin-top: -50%" action='{% url "dashboardpass" %}'>
				<h1 class="brand text-center" style="font-size: 60px; margin-bottom: 30px">{{APP_NAME}}</h1>
				<hr>
				<p class="account-username">
					<input type="text" required="required" placeholder="Enter Email" class="span12">
				</p>
				<!--
				<p class="account-password">
					<input type="password" placeholder="Password" class="span12">
				</p>
				-->
				<p class="account-helper clearfix" style="margin-bottom: 20px;">
					
					<a href="#" data-toggle="tab" data-target="#dashboardlogin">Login</a>

						<!--

						-->
				</p>
				<button class="btn btn-block btn-large btn-primary">Recover Password</button>
				</form>

</div>
