<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}} | {{APP_NAME}}</title>
    <link href="{{STATIC_URL}}css/template.css" rel="stylesheet">
     <link href="{{STATIC_URL}}css/yarp.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="page">
      <header id="header" class="site-header">
        <nav id="topbar" class="site-topbar" role="navigation">
          <div class="container">
            <div class="row">
              <div class="col-sm-6" style="margin-top: -25px;"><span class="brand text-center" style="color:#fff !important;" >
              <a href="{{BASE_URL}}">Yarp</a></span></div>
              
              {% if LOGGED_IN %}

              <div class="col-sm-6 pull-right text-right"  >
              <a href="{{DASHBOARD_URL}}">Dashboard</a>
              </div>

              {% else %}
              <div class="social-links col-sm-6">
                <a href="index.html#"><i class="fa fa-facebook"></i></a>
                <a href="index.html#"><i class="fa fa-twitter"></i></a>
                <a href="index.html#"><i class="fa fa-google-plus"></i></a>
                <a href="index.html#"><i class="fa fa-pinterest"></i></a>
              </div>

              {% endif %}

            </div>
          </div>
        </nav>
              </ul>
            </div>
          </div>
        </nav>

       


      </header>

      <main id="main" class="site-main">

        <section id="carousel-1" class="carousel slide section-slide" data-ride="carousel">

        {% if post.attachment %}

          <div class="carousel-inner">
           
            <div class="item active">
              <div class="container"><img src="{{post.attachment.url}}" alt="{{post.slug}}"></div>
            </div>
            </div>

            

          </div>

          {% endif %}
          <!--
          <a class="left carousel-control" href="#carousel-1" data-slide="prev"><span class="fa fa-chevron-left"></span></a>
          <a class="right carousel-control" href="#carousel-1" data-slide="next"><span class="fa fa-chevron-right"></span></a>
          -->
        </section>

        <section class="section text-left section-cta post">
          <div class="container">
            <h2 class="section-title post-title"><span>{{post.title}}</span></h2>
            <div class="span12 post-content">{{post.body |safe }}</div>
   
          </div>
        </section>

       

      

{% include "featured_posts.html" %}
       

      </main>

     


{% include "footer.html" %}
</div>

  <!--FONTS-->
  <link type='text/css'href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,500italic,500,300italic,300' rel='stylesheet'>
  <link type="text/css" href='http://fonts.googleapis.com/css?family=Fugaz+One|Leckerli+One' rel='stylesheet'> 
  
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bootstrap-3.1.1.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.isotope.min.js%3Fv=1.5.26"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/jquery.singlePageNav.min.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/main.js"></script>
  </body>
</html>
